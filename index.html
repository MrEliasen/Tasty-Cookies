<html>
	<head>
		<title>Tasty Cookies</title>
		<!-- Remember to include the jquery library -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		
		<!-- Start Tasty Cookies script -->
		<script type="text/javascript" src="js/jquery.TastyCookies.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$(document).TastyCookies({
					//this text which will show when you click the more info icon
					textMore: "Some of the cookies are <span>essential</span> for this website to functions correctly, and have already been set. Others help us improving the user experience by giving us some insight into how the site is being used, but these will only be set if you allow it.", 
					cookieName: 'tastyCookie', //the cookie name
					cookiePath: '/', //the cookie path
					cookieExpire: 180, //number of days to keep the cookie on the users computer
					analytics: 'UA-xxxxxxx-x', //your google analytics ID
					fadeSpeed: 200, //fade speed for text and wigdet fade.
					animationSpeed: 300 //the "slide out" and "slide in" animation speed
				});
			});
		</script>
		<!-- End of Tasty Cookies script -->
		
		<!-- Additional help - cookie control-->
		<script type="text/javascript">
			//checks if the cookie exsists. The name must match the "cookieName" value.
			if($.cookie('tastyCookie')){
				//this will add the script below to the page if the cookie exsists. 
				//Please note the "<\/script>" at the end. The "\/" is required to make it work correctly.
				document.write('<script type="text/javascript" src="http://MyWebsite.com/js/script.js"><\/script>');
			}
		</script>

	</head>
	<body>
	</body>
</html>
